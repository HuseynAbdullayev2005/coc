<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="navbar_elixir">
                <img src="assets/img/elixir.png">
                <p class="elixir_number">0</p>
            </div>
            <div class="navbar_coin">
                <img src="assets/img/coin2.png">
                <p class="coin_number">0</p>
            </div>
        </div>
    </nav>

    <main>
        <!--game start-->
        <section id="game">
            <div class="items">
                <div class="item elixirmine">
                    <div class="item_image elixirmine_image"><img src="assets/img/iksir.webp"></div>
                </div>
                <div class="item coinmine">
                    <div class="item_image coinmine_image"><img src="assets/img/altin.webp"></div>
                </div>
                <div class="item kamp">
                    <div class="item_image kamp_image"><img src="assets/img/armycapm.webp"></div>
                </div>
                <div class="item town_hall">
                    <div class="item_image town_hall_image"><img src="assets/img/Hall.webp"></div>
                </div>
                <div class="item kisla">
                    <div class="item_image kisla_image"><img src="assets/img/Barracks.webp"></div>
                </div>
                <div class="item buyu">
                    <div class="item_image buyu_image"><img src="assets/img/buyu.png"></div>
                </div>


            </div>
        </section>
        <!--game end-->


        <!--menu start-->
        <section id="menu">
            <div class="menu_items">
                <div class="menu_item menu_coin_mine">
                    <div class="menu_coin_mine_image menu_item_image"><img src="assets/img/altin.webp"></div>
                    <div class="menu_coin_mine_prize menu_item_prize">
                        <p class="menu_coin_mine_prize_value menu_item_prize_value">10</p>
                        <p>elixir</p>
                    </div>
                </div>
                <div class="menu_item menu_elixir_mine">
                    <div class="menu_elixir_mine_image menu_item_image"><img src="assets/img/iksir.webp"></div>
                    <div class="menu_elixir_mine_prize menu_item_prize">
                        <p class="menu_elixir_mine_prize_value menu_item_prize_value">10</p>
                        <p>coin</p>
                    </div>
                </div>
                <div class="menu_item menu_kamp">
                    <div class="menu_kamp_image menu_item_image"><img src="assets/img/armycapm.webp"></div>
                    <div class="menu_kamp_prize menu_item_prize">
                        <p class="menu_kamp_prize_value menu_item_prize_value">30</p>
                        <p>elixir</p>
                    </div>
                </div>
                <div class="menu_item menu_kisla">
                    <div class="menu_kisla_image menu_item_image"><img src="assets/img/Barracks.webp"></div>
                    <div class="menu_kisla_prize menu_item_prize">
                        <p class="menu_kisla_prize_value menu_item_prize_value">50</p>
                        <p>elixir</p>
                    </div>
                </div>
                <div class="menu_item menu_town_hall">
                    <div class="menu_town_hall_image menu_item_image"><img src="assets/img/Hall.webp"></div>
                    <div class="menu_town_hall_prize menu_item_prize">
                        <p class="menu_town_hall_prize_value menu_item_prize_value">100</p>
                        <p>coin</p>
                    </div>
                </div>
                <div class="menu_item menu_buyu">
                    <div class="menu_buyu_image menu_item_image"><img src="assets/img/buyu.png"></div>
                    <div class="menu_buyu_prize menu_item_prize">
                        <p class="menu_buyu_prize_value menu_item_prize_value">100</p>
                        <p>elixir</p>
                    </div>
                </div>



            </div>
        </section>
        <!--menu end-->
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
